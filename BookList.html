<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Sale - Shop</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Available Books</h1>
    <div class="row">
      <!-- Book 1 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Book 1</h5>
            <p class="card-text">Price: $15</p>
            <button class="btn btn-primary add-to-cart" data-name="Book 1" data-price="15">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Book 2 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Book 2</h5>
            <p class="card-text">Price: $20</p>
            <button class="btn btn-primary add-to-cart" data-name="Book 2" data-price="20">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Book 3 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Book 3</h5>
            <p class="card-text">Price: $25</p>
            <button class="btn btn-primary add-to-cart" data-name="Book 3" data-price="25">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <a href="cart.html" class="btn btn-success mt-4">Go to Cart</a>
  </div>

  <!-- JavaScript -->
  <script>
    // Function to add book to cart
    const cart = [];

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', (e) => {
        const name = e.target.getAttribute('data-name');
        const price = parseFloat(e.target.getAttribute('data-price'));
        
        // Check if item is already in the cart
        const existingItem = cart.find(item => item.name === name);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ name, price, quantity: 1 });
        }

        // Store cart data in localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(name + ' has been added to the cart!');
      });
    });
  </script>
</body>
</html>
